<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bookstore</title>

<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">

<script type="text/javascript"
	src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

<script src="js/home.js"></script>

<link href="css/stylesheet.css" rel="stylesheet">

</head>
<body>
	<div id="content-row" class="row">
		<div class="col-md-offset-1 col-md-3 content">
			<h2>Bookstore</h2>
			<br> <br>
		</div>

	</div>

	<div class="container" style='text-align: center'>
		<form class="form-inline" role="form" name="myForm"
			onsubmit="insert()">
			<div class="form-group">
				<label class="sr-only" for="btitle">Title:</label> <input
					type="text" class="form-control" id="book_title" name="book_title"
					placeholder="Enter Book's Title" required>
			</div>
			<div class="form-group">
				<label class="sr-only" for="bauthor">Author:</label> <input
					type="text" class="form-control" id="book_author"
					name="book_author" placeholder="Enter Book's Author" required>
			</div>
			<div class="form-group">
				<label class="sr-only" for="bpages">Number of pages:</label> <input
					type="number" class="form-control" id="book_pages_number"
					name="book_pages_number" placeholder="Enter Number of pages"
					required>
			</div>

			<div class="form-group">
				<label class="sr-only" for="file">Cover:</label> <input type="file"
					id="image_file" required>
			</div>

			<input type="submit" class="btn btn-default" value="Submit" /> <input
				type="reset" class="btn btn-default" value="Reset" />
		</form>
	</div>
	<br>
	<br>
	<div class="table-responsive">
		<table class="display table table-striped" id="myTable">

			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Number of pages</th>
					<th>Cover</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>


	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Edit Book</h4>
				</div>
				<div class="modal-body">
					<form class="form-inline" role="form" action="#" name="updateForm">
						<input type="text" class="form-control" id="update_title"
							name="update_title" placeholder="Enter Book's title"> <input
							type="text" class="form-control" id="update_author"
							name="update_author" placeholder="Enter Book's author"> <input
							type="number" class="form-control" id="update_pages_number"
							name="update_pages_number" placeholder="Enter Number of pages">
						<input type="file" id="image_file_update" name="image_file_update">
						<button id="updatebtn" type="submit" class="btn btn-default"
							onclick="update();">Submit</button>
						<button type="reset" class="btn btn-default">Reset</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Cover Modal -->
	<div class="modal fade" id="coverModal" tabindex="-1" role="dialog"
		aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Book's Cover</h4>
				</div>
				<div class="modal-body">
					<img name="image_cover" id="image_cover" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>


</html>
